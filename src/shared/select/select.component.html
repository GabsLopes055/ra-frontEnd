<div class="input" [style.border-color]="control.value ? '#F44336' : '#000'">
  <div class="input-wrapper">
    @if(this.nomeProdutoSelecionado != '') {
      {{this.nomeProdutoSelecionado}}
    } @else {
      <input [type]="'select'" [formControl]="control" [placeholder]="isFocused ? placeholder : ''" (click)="abrirOption()">
    }
    <label [class.active]="isFocused">{{ placeholder }}</label>
  </div>
  <span class="material-symbols-outlined color-icon">
    {{icon}}
  </span>
</div>

@if(isOpen) {
  <ul class="options">
    @for(option of options; track option) {
    <li (click)="selecionarOption(option)">
      {{ option.label }}
    </li>
    }
  </ul>
}
