<div class="container" [ngClass]="{ 'ativo': selectedOption }">
  <div class="header" (click)="abrirOption()">
    {{ selectedOption?.label || placeholder }}
    <span class="arrow">{{isOpen ? '▲' : '▼'}}</span>
  </div>

  @if(isOpen) {
  <ul class="options">
    @for(option of options; track option) {
    <li (click)="selecionarOption(option)">
      {{ option.label }}
    </li>
    }
  </ul>
  }
</div>
