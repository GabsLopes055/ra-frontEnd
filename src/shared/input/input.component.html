<div class="input" [style.border-color]="control.value ? '#F44336' : '#000'">

  @if (type === 'select') {

  <select [formControl]="control">
    @for(option of options; track option) {
    <option value="{{option.value}}">{{option.label}}</option>
    }

  </select>

  } @else {
  <div class="input-wrapper">
    <input [style.border-color]="error ? 'FF3131' : 'FF3131'" [disabled]="disabled ? true : false" [type]="type" [formControl]="control" [placeholder]="isFocused ? placeholder : ''">
    <label  [class.active]="isFocused || control.value" [style.color]="error ? '#F44336' : ''">{{ placeholder }}</label>
  </div>
}

<span class="material-symbols-outlined color-icon" [style.color]="error ? '#F44336' : ''">
  {{icon}}
</span>
</div>
@if(error) {
  <h6>Campo Obrigatorio</h6>
}
