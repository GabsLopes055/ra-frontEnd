<main>
  <div class="chips">
    <gbs-chips [label]="'Todos'" [active]="activeChip === 'Todos'" [icon]="'list'" (click)="alterarChip('Todos')"></gbs-chips>
    <gbs-chips [label]="'Ativos'" [active]="activeChip === 'Ativos'" [icon]="'task_alt'" (click)="alterarChip('Ativos')"></gbs-chips>
    <gbs-chips [label]="'Inativos'" [active]="activeChip === 'Inativos'" [icon]="'person_off'" (click)="alterarChip('Inativos')"></gbs-chips>
  </div>
  <gbs-table [headers]="headers" [body]="body"></gbs-table>
  <div class="paginator">
    <gbs-paginator [totalPages]="totalPages" (change)="passarPaginas($event)"></gbs-paginator>
  </div>
</main>
