<main>
  <gbs-tabs [tabs]="tabs" (change)="retornarValorTab($event)"></gbs-tabs>

  @switch (tabSelecionada) {
    @case ('listar-usuarios') {
      <app-listar-usuarios></app-listar-usuarios>
    }
    @case('cadastrar-usuarios') {
      <app-cadastrar-usuarios></app-cadastrar-usuarios>
    }
    @case('editar-usuario') {
      <app-editar-usuario [userId]="userId"></app-editar-usuario>
    }
  }
</main>
