<main>
  <form>
      <gbs-input [placeholder]="'Nome do Produto'" [icon]="'category'" [control]="this.formCadastrarProduto.controls.nomeProduto" [type]="'text'"></gbs-input>
      <gbs-input [placeholder]="'Preço de Custo'" [icon]="'category'" [control]="this.formCadastrarProduto.controls.precoCusto" [type]="'number'"></gbs-input>
      <gbs-input [placeholder]="'Preço de Venda'" [icon]="'category'" [control]="this.formCadastrarProduto.controls.precoVenda" [type]="'number'"></gbs-input>
      <gbs-input [placeholder]="'Quantidade'" [icon]="'category'" [control]="this.formCadastrarProduto.controls.quantidade" [type]="'number'"></gbs-input>
      <gbs-input [placeholder]="'Nome da Categoria'" [icon]="'category'" [control]="this.formCadastrarProduto.controls.categoria" [type]="'select'" [options]="optionsCategorias"></gbs-input>
  </form>
  <div class="actions">
    <gbs-button [disabled]="!this.formCadastrarProduto.valid" [label]="'Cadastrar'" [color]="'secundary'" (click)="cadastrarProduto()" [icon]="'add'"></gbs-button>
  </div>
</main>
