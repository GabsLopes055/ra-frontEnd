<main>
  <form>
      <gbs-input [placeholder]="'Nome da Categoria'" [icon]="'category'" [control]="formCadastrar.controls.nomeCategoria" [type]="'text'"></gbs-input>
  </form>
  <div class="actions">
    <gbs-button [disabled]="!this.formCadastrar.valid" [label]="'Cadastrar'" [color]="'secundary'" (click)="cadastrarCategoria()" [icon]="'add'"></gbs-button>
  </div>
</main>
